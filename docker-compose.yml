version: '3.8'

services:
  # Main Bot Application
  bg-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bg-bot-app
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/bulgarian-bot
    networks:
      - bg-bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb:
    image: mongo:7.0
    container_name: bg-bot-mongodb
    env_file:
      - .env.mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped
    networks:
      - bg-bot-network
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INIT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INIT_PASS:-changeme}
      MONGO_INITDB_DATABASE: bulgarian-bot

  # Reverse Proxy / Web Server (Nginx)
  nginx:
    image: nginx:alpine
    container_name: bg-bot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - bg-bot
    restart: unless-stopped
    networks:
      - bg-bot-network

volumes:
  mongodb-data:
    driver: local

networks:
  bg-bot-network:
    driver: bridge