version: '3.8'

services:
  # Main Bot Application
  bg-bot:
    build:
      context: ..
      dockerfile: config/Dockerfile
    container_name: bg-bot-app
    env_file:
      - .env
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - bg-bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Reverse Proxy / Web Server (Nginx)
  nginx:
    image: nginx:alpine
    container_name: bg-bot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../certs:/etc/nginx/certs:ro
    depends_on:
      - bg-bot
    restart: unless-stopped
    networks:
      - bg-bot-network

networks:
  bg-bot-network:
    driver: bridge